    <h1>soy un proyecto</h1>
    <input type="text" placeholder="escribe tu nombre" class="input">
    <button class="boton">Enviar</button>
    <div class="content"></div>
    <script>
        var input=document.querySelector(".input");
        var boton=document.querySelector(".boton");
        var contenedor=document.querySelector(".content");

        boton.addEventListener("click", () => {
            
            devuelvePromesa()
            .then(res => contenedor.innerHTML = res)
            .catch(rej => contenedor.innerHTML = rej);
        })


        function devuelvePromesa(){
            return new Promise((res,rej)=>{
            let mensaje = "Hola " + input.value;
            let error_message = "Por favor escriba algo antes de enviar."
             input.value != "" ? res( mensaje)
                               :  rej(error_message);
        })
    }
    
        

        
        
    </script>
